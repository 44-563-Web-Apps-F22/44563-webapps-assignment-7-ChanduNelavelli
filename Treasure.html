<body>
<h1 style="color: white; background-color: blue;">Treasure hunt Chandu Nelavelli</h1>

        <div class="col-sm"><img src= "treasure chest.jpg" height="45px" width="45px" id="chest24" onclick="check(24)"></div>
    </div>
</div>
<script>
  var ids = ["chest0", "chest1", "chest2", "chest3", "chest4", "chest5", "chest6", "chest7","chest8", "chest9", "chest10", "chest11", "help", "chest13", "chest14", "chest15", "chest16", "chest17", "chest18", "chest19", "chest20", "chest21", "chest22", "chest23", "chest24"];
  var chestCount = 0;
  var score = 0;
  var lastCheck = 12;
  var treasureLocation = Math.floor(Math.random() * 24);
  function check(position){
          var location = ids[position]
          //console.log(location);
          var imageUp = document.getElementById(location);
          //console.log(imageUp);
          if (position == treasureLocation){
            imageUp.src = "chestT.jpg";
          } else{
            imageUp.src = "empty.jpg";
          }
          chestCount += 1;
          score += 1;
          var countA = document.getElementById("chests");
          countA.innerHTML = ("Number of chests checked is " + chestCount);
          var scoreA = document.getElementById("score");
          scoreA.innerHTML = ("Score is " + score);
          lastCheck = position;
        }
  function help() {
      var quotes = ['left','right','down','up','sorry, no help available'];
      lastCheck_row = parseInt(lastCheck / 5)
      lastCheck_column = parseInt(lastCheck % 5)
      treasureLocation_row = parseInt(treasureLocation / 5)
      treasureLocation_column = parseInt(treasureLocation % 5)
      score += 2
      document.getElementById("score").innerHTML = "Score is " + score
      if(lastCheck_row == treasureLocation_row) {
          if(lastCheck_column < treasureLocation_column) {
              document.getElementById("help").innerHTML = "Right"
          } else if(lastCheck_column > treasureLocation_column) {
              document.getElementById("help").innerHTML = "Left"
          } else {
              document.getElementById("help").innerHTML = "Sorry, no help available"
          }
      } else if(lastCheck_column == treasureLocation_column) {
          if(lastCheck_row < treasureLocation_row) {
              document.getElementById("help").innerHTML = "Down"
          } else if(lastCheck_row > treasureLocation_row) {
              document.getElementById("help").innerHTML = "Up"
          } else {
              document.getElementById("help").innerHTML = "Sorry, no help available"
          }
      } else {
          document.getElementById("help").innerHTML = "Sorry, no help available"
      }
  }
  // BONUS
  function resetGame() {
      treasureLocation = Math.floor(Math.random() * 24)
      while(treasureLocation == 12) {
          treasureLocation = Math.floor(Math.random() * 24)
      }
      chestCount = 0
      score = 0
      document.getElementById("chests").innerHTML = "Number of chests checked is zero"
      document.getElementById("score").innerHTML = "Score is unknown"
      document.getElementById("help").innerHTML = "Help report"
      for(let i = 0; i < 24; i++) {
          if(i != 12) {
              document.getElementById(ids[i]).src = "Treasure Chest.jpg"
          }
      }
  }
  </script>
