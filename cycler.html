<!DOCTYPE html>
<html>
	<head>
		<style>
			.flex-container {
      			display: flex;  flex-direction:row;
      			background-color: mediumaquamarine;
			}
			.flex-container > div {  /*div children of the flex container*/
  				background-color: khaki; 
  				margin: 10px;  padding: 20px;  font-size: 30px;
			}
			/* Responsive layout */
			@media (max-width: 600px) { 
	 			.flex-container{
		 			flex-direction:column;
		 			background-color: silver;
	  			}
			}
		</style>
		<title>Cycler item</title>
	</head>
	<body>
		<h1>Chandu Nelavelli builds a cycler</h1>
		<div class="flex-container" id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
		</div><br>
        <input type="text" id="userIn"><br>

		<p class="message"> Press the button to create an new element of type div and then add it to the container.</p>
		<button onclick="makeNewDiv()">Add Value</button>
		<button onclick="get()">Get</button>
		<button onclick="spin()">Spin</button>
	</body>
	<script>
		function makeNewDiv(){
			/* make the div and its text */
			let element = document.createElement("div");
			element.style.color = "red";
			let inputRead = document.getElementById("userIn").value;
			element.innerHTML = inputRead;
			element.className = " cycler";

			/* add it to the container */
			let container = document.getElementById('target');
			container.appendChild(element);
		}
		function get(){
			var cyclecount = document.getElementsByClassName("cycler");
			var length1 = cyclecount.length;
			if (length1 > 0){
				cyclecount[length1-1].remove();
			}
		}
		function spin(){
			var cyclecount = document.getElementsByClassName("cycler");
			var length1 = cyclecount.length;
			if (length1 > 1){
				var removedItem = cyclecount[length1-1];
				cyclecount[length1-1].remove();
				var parentElem = document.getElementById("target");
				parentElem.insertBefore(removedItem, parentElem.firstChild);
			}
		}
	</script>
</html>
